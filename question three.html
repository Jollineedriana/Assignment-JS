<html><head><meta charset=utf-8 />

    <title>Return first and last name from a form onSubmit</title>
    
    </head><body>
    <script> 
    
    function getFormvalue() {
      var firstName = document.getElementById('form1').elements['fname'].value;
      var lastName = document.getElementById('form1').elements['lname'].value;

      alert('First Name: ' + firstName + '\nLast Name: ' + lastName);
      event.preventDefault(); 
    }
  </script>
    </script>
    <form id="form1" onsubmit="getFormvalue()">
    First name: <input type="text" name="fname" value="Jolline"><br>
    Last name: <input type="text" name="lname" value="Namukose"><br>
    <input type="submit" value="Submit">
    
    </form>
    
    </body>
    
    </html>
