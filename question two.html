<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numeric Input Validation</title>
  <style>
    .error-message {
      color: red;
    }
  </style>
</head>
<body>

  <form id="numericForm" onsubmit="validateNumericInput()">
    <label for="numericInput">Numeric Input:</label>
    <input type="number" id="numericInput" name="numericInput" required>
    <p class="error-message" id="errorText"></p>
    <br>
    <input type="submit" value="Submit">
  </form>

  <script>
    function validateNumericInput() {
      var numericInput = document.getElementById('numericInput').value;

      if (isNaN(numericInput)) {
        document.getElementById('errorText').innerText = 'Please enter a valid number';
        event.preventDefault(); 
      } else {
        document.getElementById('errorText').innerText = ''; 
      }
    }
  </script>

</body>
</html>
